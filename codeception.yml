actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  bootstrap: _bootstrap.php
  colors: true
coverage:
  enabled: true
  include:
  - src/*
  exclude:
  - tests/_support/_generated/*
  - src/emails/*
  - src/web/TwigExtension.php
params:
- tests/.env
modules:
  enabled:
    [Db, Yii2]
  config:
    Yii2:
      configFile: 'tests/test.php'
    Db:
      dsn: 'mysql:host=%DB_SERVER%;dbname=%DB_DATABASE%;'
      user: '%DB_USER%'
      password: '%DB_PASSWORD%'
      dump: 'tests/_data/dump.sql'
      populate: true
      cleanup: true
      reconnect: true
